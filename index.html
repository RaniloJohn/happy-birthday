<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Letter for You</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Open Graph for sharing -->
    <meta property="og:title" content="A Special Letter for You">
    <meta property="og:description" content="Open to reveal a surprise...">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="container">
        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="mute-btn" aria-label="Toggle Music">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-music">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </button>
        </div>

        <!-- Envelope Wrapper -->
        <div class="envelope-wrapper" id="envelope-wrapper">
            <div id="envelope" class="envelope">
                <div class="front flap"></div>
                <div class="front pocket-real"></div>
                <div class="letter-proxy"></div>
                <div class="heart-seal"></div> <!-- Heart Sticker -->
                <div class="back"></div>
            </div>
            <div class="instruction">Click to Open</div>
        </div>

        <!-- Full Screen Letter (Hidden Initially) -->
        <div class="reading-view" id="reading-view">
            <div class="paper">
                <button class="close-btn" id="close-letter" aria-label="Close Letter">×</button>
                <div class="letter-content">
                    <h1>Happy Birthday!</h1>
                    <div id="letter-body">
                        <p>To my dearest,</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua.</p>
                    </div>
                    <p class="signature">With love,<br>Your Name</p>
                </div>

                <!-- Pagination Controls -->
                <div class="pagination-controls">
                    <button id="prev-page" class="nav-btn" disabled>❮</button>
                    <span id="page-num">1</span>
                    <button id="next-page" class="nav-btn">❯</button>
                </div>
            </div>
        </div>

        <!-- Confetti Canvas -->
        <canvas id="confetti"></canvas>
    </div>

    <!-- Audio Files -->
    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/RaniloJohn/happy-birthday/main/assets/audio/bgm.mp3"
            type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
